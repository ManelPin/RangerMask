<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Masking Demo</title>
	<script type="text/javascript" src="jquery-1.4.4.js" ></script>
	<script type="text/javascript" src="jquery.rangerMask.js" ></script>
</head>
<body>
<table>
<tr><td></td><td><input type="text" value="before" /></td></tr>
<tr><td>SSN:</td><td><input id="ssn" type="text" value="" maxlength=11 /> 999-99-9999</td></tr>
<tr><td></td><td><input type="text" value="between" /></td></tr>
<tr><td>$:</td><td><input id="currency" type="text" value="" maxlength=13 /> $0,9,{0,9}.00 <input type=button value="Change" onclick="$('#currency').val('$9.95')" /> </td></tr>
<tr><td></td><td><input type="text" value="between" /></td></tr>
<tr><td>Date:</td><td><input id="date" type="text" value="" maxlength=13 /> mm//dd//yyyy hh:mm tt</td></tr>
<tr><td></td><td><input type="text" value="between" /></td></tr>
<tr><td>Zip:</td><td><input id="zip" type="text" value="" maxlength=13 /> 99999(-9999) <span id="zipChange"></span></td></tr>
<tr><td></td><td><input type="text" value="between" /></td></tr>
<tr><td>%:</td><td><input id="percent" type="text" value="" maxlength=13 /> 09?9?.000%</td></tr>
<tr><td></td><td><input type="text" value="after" /></td></tr>
</table>

<script type="text/javascript" language="javascript">
	function ZipFocused()
	{
		$("#zipChange").html("");
	}

	function ZipChanged()
	{
		$("#zipChange").html($("#zipChange").html()+"Changed to: "+$("#zip").val());
	}

	$(document).ready(function ()
	{
		var ssnMask = RangerMask.define("999-99-9999", { showMaskWhenEmpty: false })
		$("#ssn").rangerMask(ssnMask);
		var currencyMask = RangerMask.define("$0,9,{0,9}.00", { showMaskWhenEmpty: false });
		$("#currency").rangerMask(currencyMask);
		var dateMask = RangerMask.define("mm//dd//yyyy hh:mm tt", { showMaskWhenEmpty: true })
		$("#date").rangerMask(dateMask);
		var zipMask = RangerMask.define("99999(-9999)");
		$("#zip").rangerMask(zipMask).bind("rangerMask_Focus", ZipFocused).bind("rangerMask_Change", ZipChanged);
		var percentMask = RangerMask.define("09?9?.000%", { showMaskWhenEmpty: false })
		$("#percent").rangerMask(percentMask);
	});
</script>
</body>
</html>
